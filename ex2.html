<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>
</head>
<body>
    <input type="button" value="hi" onclick="alert('hi를 눌렀습니다.')"> 
    <input type="text" onchange="alert('changed')")>
    <input type="text" onkeydown="alert('key down!')">
    <!-- event는 10~20개 정도 알아놓기!-->
</html>

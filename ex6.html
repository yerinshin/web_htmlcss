<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["yerin","egoing"];
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
    </script>
    <h2>add</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('yoonji');
    </script>
    <h2>count</h2>
    <script>
     document.write(coworkers.length);
    </script>
    
</body>
</html>
